<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>323drop — gen z vibes (social mode)</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body {
    margin:0;
    color:#fff;
    font-family: 'Inter', sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    background: linear-gradient(-45deg, #ff00cc, #3333ff, #00ffee, #ff9900);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background:rgba(20,20,20,0.8);
    border-radius:24px; padding:24px; margin:20px auto; max-width:700px;
    backdrop-filter: blur(10px);
    border:2px solid transparent;
    box-shadow:0 0 25px rgba(0,255,204,.4);
    animation: pulseBorder 3s infinite alternate;
  }
  @keyframes pulseBorder {
    0% { box-shadow:0 0 15px rgba(255,0,255,.5); }
    100% { box-shadow:0 0 35px rgba(0,255,255,.7); }
  }

  .title { font-size:26px; font-weight:800; margin:0.3em 0; color:#00ffcc; text-transform:lowercase; }
  .artist { font-size:20px; font-weight:600; opacity:.95; color:#fff; text-transform:lowercase; }
  .desc { margin:1em 0; font-size:15px; line-height:1.5; color:#eee; text-transform:lowercase; }

  .badge {
    display:inline-block; margin:6px; padding:6px 14px;
    background:linear-gradient(135deg,#ff00ff,#00ffff);
    border-radius:20px; font-size:13px; font-weight:bold; color:#000;
    box-shadow:0 0 20px rgba(255,0,255,.6);
    text-transform:lowercase;
    animation: floaty 2s ease-in-out infinite alternate;
  }
  @keyframes floaty {
    from { transform:translateY(0px); }
    to { transform:translateY(-4px); }
  }

  .fallback {
    color:#aaa; border:2px dashed #333; border-radius:20px; padding:20px; text-align:center;
    font-style:italic; text-transform:lowercase;
  }

  .console {
    font-family:monospace; background:#111; border-radius:16px; padding:12px;
    margin:20px; max-height:200px; overflow:auto;
    border:1px solid #222; box-shadow:inset 0 0 10px rgba(0,255,204,.2);
    font-size:13px; color:#0ff; text-transform:lowercase;
  }

  /* Chat panels */
  #social-panels { max-width:700px; width:100%; display:none; margin-bottom:40px; }
  #chat-box { max-height:200px; overflow:auto; }
  #chat-input { border:none; padding:8px; margin-top:6px; font-size:14px; width:100%; border-radius:8px; outline:none; }
  .chat-msg { margin:4px 0; }
  .chat-user { color:#00ffcc; font-weight:bold; }

  #social-btn {
    background:linear-gradient(90deg,#ff00ff,#00ffff);
    color:#000; font-size:14px; font-weight:bold;
    padding:8px 16px; border:none; border-radius:20px;
    cursor:pointer; margin-top:12px;
    box-shadow:0 0 15px rgba(255,0,255,.6);
    text-transform:lowercase;
  }
</style>
</head>
<body>

<div id="app" style="width:100%;max-width:700px;">
  <section class="card">
    <div class="title" id="r-title">—</div>
    <div class="artist" id="r-artist">—</div>
    <p class="desc" id="r-desc">—</p>
    <div id="r-tags"></div>
    <img id="r-img" alt="trend image" style="width:100%;display:none;border-radius:20px;margin-top:12px;" />
    <div id="r-fallback" class="fallback">no image yet</div>
    <button id="social-btn">323 instant noodle social</button>
  </section>

  <div id="social-panels">
    <div class="console" id="chat-box"></div>
    <input id="chat-input" placeholder="type a message…" />
    <div class="console" id="log"></div>
  </div>
</div>

<script>
// --- Room setup ---
const urlParams = new URLSearchParams(window.location.search);
if (!urlParams.has("room")) {
  const newRoom = Math.random().toString(36).substring(2, 8);
  window.location.href = window.location.pathname + "?room=" + newRoom;
}
const roomId = urlParams.get("room");

// --- Socket.io ---
const socket = io();
const user = "323-noodle-" + Math.floor(100 + Math.random()*900);
socket.emit("joinRoom", roomId);

// --- UI ---
const t=document.getElementById("r-title"),
      a=document.getElementById("r-artist"),
      d=document.getElementById("r-desc"),
      tags=document.getElementById("r-tags"),
      img=document.getElementById("r-img"),
      fb=document.getElementById("r-fallback"),
      chatBox=document.getElementById("chat-box"),
      input=document.getElementById("chat-input"),
      logEl=document.getElementById("log"),
      socialBtn=document.getElementById("social-btn"),
      socialPanels=document.getElementById("social-panels");

const voicePlayer = new Audio();
let socialMode = false;
let currentDropVoice = "";

// --- Console log helper ---
function log(msg){
  const p=document.createElement("p");
  p.textContent=msg;
  logEl.appendChild(p);
  logEl.scrollTop=logEl.scrollHeight;
}

// --- Load drop ---
async function loadDrop(){
  try{
    log("📡 fetching drop…");
    const r=await fetch(`/api/trend?room=${roomId}`,{cache:"no-store"});
    const j=await r.json();

    t.textContent = j.product || "—";
    a.textContent = j.brand || "—";
    d.textContent = j.description || "—";
    tags.innerHTML = (j.hashtags||[]).map(x=>`<span class="badge">${x}</span>`).join("");

    if(j.image){ img.src=j.image; img.style.display="block"; fb.style.display="none"; }
    else { img.style.display="none"; fb.style.display="block"; }

    if(j.voice){
      currentDropVoice = j.voice;
      playVoice(j.voice, "drop");
    }
  }catch(e){
    log("❌ error fetching drop");
  }
}

// --- Play voice ---
async function playVoice(voiceData, source="drop"){
  try{
    if(!voiceData) return;
    voicePlayer.src = voiceData;
    await voicePlayer.play();
    log(`🔊 ${source} playing`);
    voicePlayer.onended = ()=>{
      if(source !== "drop" && socialMode){
        playVoice(currentDropVoice, "drop");
      }
    };
  }catch(e){
    log("🔇 voice error");
  }
}

// --- Social Mode trigger ---
socialBtn.addEventListener("click",()=>{
  socialMode = true;
  socialBtn.style.display="none";
  socialPanels.style.display="block";
  log(`🍜 entered 323 instant noodle social — room ${roomId}`);
});

// --- Chat history (on join) ---
socket.on("chatHistory", (history) => {
  chatBox.innerHTML = "";
  history.forEach(({ user: textUser, text }) => {
    const msg=document.createElement("div");
    msg.textContent=`${textUser}: ${text}`;
    chatBox.appendChild(msg);
  });
  chatBox.scrollTop=chatBox.scrollHeight;
});

// --- Receive chat ---
socket.on("chatMessage",async ({user:textUser,text})=>{
  const msg=document.createElement("div");
  msg.textContent=`${textUser}: ${text}`;
  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;

  if(socialMode){
    voicePlayer.pause();
    voicePlayer.currentTime=0;
    try{
      const r=await fetch(`/api/voice?text=${encodeURIComponent(textUser+" says "+text)}`);
      const blob=await r.blob();
      const voiceData=URL.createObjectURL(blob);
      playVoice(voiceData, "chat");
    }catch(e){
      log("❌ chat voice error");
    }
  }
});

// --- Send chat ---
input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && input.value.trim()!==""){
    const text=input.value.trim();
    socket.emit("chatMessage",{roomId,user,text});
    input.value="";
  }
});

// --- Initial load ---
loadDrop();
</script>
</body>
</html>
