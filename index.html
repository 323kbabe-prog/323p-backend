<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>323 instant noodle social</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body { margin:0; background:#111; color:#fff; font-family:'Inter',sans-serif; font-size:16px; }
  .feed { width:100%; max-width:700px; margin:0 auto; padding-bottom:280px; }
  .card { background:rgba(20,20,20,0.9); border-radius:20px; padding:20px; margin:20px; box-shadow:0 0 20px rgba(0,255,204,.4); }
  .title { font-size:22px; font-weight:800; color:#00ffcc; margin-bottom:6px; }
  .brand { font-size:18px; font-weight:600; color:#fff; margin-bottom:10px; }
  .desc { font-size:16px; line-height:1.6; color:#eee; margin:10px 0; }
  .voice-status { font-size:14px; color:#0ff; margin-top:6px; font-family:monospace; }
  img.drop-img { width:100%; border-radius:16px; margin-top:14px; }
  .badge { display:inline-block; margin:4px; padding:8px 14px; background:linear-gradient(135deg,#ff00ff,#00ffff); border-radius:20px; font-size:14px; font-weight:bold; color:#000; text-transform:lowercase; box-shadow:0 0 12px rgba(255,0,255,.6); }
  
  #social-btn { background:linear-gradient(90deg,#ff00ff,#00ffff); color:#000; font-size:18px; font-weight:bold; padding:14px 22px; border:none; border-radius:24px; cursor:pointer; margin:20px auto; display:block; box-shadow:0 0 15px rgba(255,0,255,.6); text-transform:lowercase; }
  
  #chat-container { position:fixed; bottom:0; left:0; right:0; background:#111; border-top:1px solid #333; padding:10px; z-index:1000; }
  #chat-box { max-height:120px; overflow:auto; font-size:18px; margin-bottom:8px; }
  .chat-msg { margin:6px 0; font-size:18px; }
  .chat-user { color:#00ffcc; font-weight:bold; }
  #chat-input { border:none; padding:12px; font-size:18px; width:100%; border-radius:8px; outline:none; }
  
  /* Console log */
  #log { max-height:150px; overflow:auto; font-family:monospace; background:#000; color:#0ff; padding:10px; border-top:1px solid #222; font-size:14px; display:none; }
  #toggle-log { font-size:14px; color:#0ff; background:none; border:none; cursor:pointer; margin-top:5px; }
  
  /* Loading overlay */
  @keyframes spin { from {transform:rotate(0deg);} to {transform:rotate(360deg);} }
  #loading { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; flex-direction:column; font-family:'Inter',sans-serif; z-index:9999; }
  .spinner { border:6px solid #222; border-top:6px solid #00ffcc; border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite; margin-bottom:20px; }
</style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading"><div class="spinner"></div><div style="color:#00ffcc; font-size:20px; font-weight:bold;">searching323kbabe...</div></div>

  <!-- Social entry button -->
  <button id="social-btn">323 instant noodle social</button>

  <!-- Feed of drops -->
  <div class="feed" id="feed"></div>

  <!-- Chat fixed at bottom -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <input id="chat-input" placeholder="type a message…" />
    <button id="toggle-log">show console log</button>
    <div id="log"></div>
  </div>

<script>
// --- Room setup ---
const urlParams = new URLSearchParams(window.location.search);
if (!urlParams.has("room")) {
  const newRoom = Math.random().toString(36).substring(2, 8);
  window.location.href = window.location.pathname + "?room=" + newRoom;
}
const roomId = urlParams.get("room");

const socket = io();
const user = "323-noodle-" + Math.floor(100 + Math.random()*900);
socket.emit("joinRoom", roomId);

const feed=document.getElementById("feed");
const chatBox=document.getElementById("chat-box");
const input=document.getElementById("chat-input");
const loading=document.getElementById("loading");
const voicePlayer = new Audio();
const logEl=document.getElementById("log");

function log(msg){ 
  const p=document.createElement("div"); 
  p.textContent=`[${new Date().toLocaleTimeString()}] ${msg}`;
  logEl.appendChild(p); logEl.scrollTop=logEl.scrollHeight; 
}

document.getElementById("toggle-log").addEventListener("click",()=>{
  logEl.style.display = logEl.style.display==="none" ? "block" : "none";
});

// --- Add drop card to feed ---
function addDropCard(j){
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="title">${j.product||"—"}</div>
    <div class="brand">${j.brand||"—"}</div>
    <p class="desc">${j.description||"—"}</p>
    <div>${(j.hashtags||[]).map(x=>`<span class="badge">${x}</span>`).join("")}</div>
    ${j.image?`<img src="${j.image}" class="drop-img" />`:""}
    <div class="voice-status" id="status-${Date.now()}">🎤 ready</div>
  `;
  feed.appendChild(card);

  // play voice with status
  if(j.voice){
    const statusEl=card.querySelector(".voice-status");
    statusEl.textContent="🎤 loading voice…";
    log("🎤 loading voice…");
    voicePlayer.src=j.voice;
    voicePlayer.play().then(()=>{
      statusEl.textContent="🔊 playing voice";
      log("🔊 voice playing");
    }).catch(()=>{ statusEl.textContent="❌ voice error"; log("❌ voice error"); });
  }
}

// --- Load history ---
async function loadHistory(){
  try {
    const r=await fetch(`/api/history?room=${roomId}`,{cache:"no-store"});
    const history=await r.json();
    history.forEach(drop => addDropCard(drop));
    log(`📜 loaded ${history.length} past drops`);
  }catch(e){ log("❌ history load error"); }
}

// --- Load drop ---
async function loadDrop(){
  try{
    loading.style.display="flex";
    const r=await fetch(`/api/trend?room=${roomId}`,{cache:"no-store"});
    const j=await r.json();
    addDropCard(j);
    setTimeout(loadDrop, j.refresh||30000);
  }catch(e){ log("❌ drop fetch error"); }
  finally { loading.style.display="none"; }
}

// --- Chat ---
input.addEventListener("keydown",e=>{
  if(e.key==="Enter" && input.value.trim()!==""){
    const text=input.value.trim();
    socket.emit("chatMessage",{roomId,user,text});
    input.value="";
  }
});

socket.on("chatMessage",async ({user:textUser,text})=>{
  const msg=document.createElement("div");
  msg.className="chat-msg";
  msg.innerHTML=`<span class="chat-user">${textUser}:</span> ${text}`;
  chatBox.appendChild(msg); chatBox.scrollTop=chatBox.scrollHeight;

  voicePlayer.pause(); voicePlayer.currentTime=0;
  try{
    const r=await fetch(`/api/voice?text=${encodeURIComponent(textUser+" says "+text)}`);
    const blob=await r.blob(); const voiceData=URL.createObjectURL(blob);
    voicePlayer.src=voiceData; 
    log(`🔊 chat voice: ${textUser} says ${text}`);
    voicePlayer.play();
  }catch(err){ log("❌ chat voice error"); }
});

// --- Entry button ---
document.getElementById("social-btn").addEventListener("click",()=>{
  document.getElementById("social-btn").style.display="none";
  log(`🍜 joined 323 instant noodle social — room ${roomId}`);
  loadHistory().then(()=>loadDrop());
});

// Auto-skip button if already in room
if(roomId){ 
  document.getElementById("social-btn").style.display="none"; 
  loadHistory().then(()=>loadDrop());
}
</script>
</body>
</html>
